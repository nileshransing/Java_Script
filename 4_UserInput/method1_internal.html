<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><center>
    
        <form action="" id="calling">
       
       <label for="">Number1:</label> <input type="text" name="" id="num1" placeholder="Enter the Number"><br>
       <label for="">Number2:</label> <input type="text" name="" id="num2" placeholder="Enter the Number"><br><br>
        <button type="submit">submit</button>
        </form>
    <br>
    <div id="result"><button>Result</button></div>

<script>
    const form=document.getElementById("calling");
    const result=document.getElementById("result");
    form.addEventListener("submit", function (event){
      event.preventDefault();
      const a = parseFloat(document.getElementById("num1").value);
      const b = parseFloat(document.getElementById("num2").value);
      let sum=a+b;
      result.textContent = "result " + sum
    });
</script>
</center>
</body>
</html>
